\">Mega Steelix\u003c/a>. Magical Torque is used primarily to target Imposter users for large amounts of damage, but it also hits \u003ca href=\"/dex/sv/pokemon/giratina/bh/\" hreflang=\"en\">Giratina\u003c/a>, \u003ca href=\"/dex/sv/pokemon/miraidon/bh/\" hreflang=\"en\">Miraidon\u003c/a>, and stray Dark-types like \u003ca href=\"/dex/sv/pokemon/ting-lu/bh/\" hreflang=\"en\">Ting-Lu\u003c/a> hard. Sheer Force Ultra Necrozma best fits on balance teams that can give it multiple safe opportunities to switch in, as it generally needs to get predictions correct to make any substantial progress. Pivoting support, such as with Teleport users like \u003ca href=\"/dex/sv/pokemon/slowbro-mega/bh/\" hreflang=\"en\">Mega Slowbro\u003c/a> or RegenVest users like \u003ca href=\"/dex/sv/pokemon/swampert-mega/bh/\" hreflang=\"en\">Mega Swampert\u003c/a>, helps navigate Ultra Necrozma's frailty and prediction reliance. Ultra Necrozma can't really beat Ice Scales Arceus-Ground, so Toxic Spikes and Magic Bounce Flying-types like \u003ca href=\"/dex/sv/pokemon/yveltal/bh/\" hreflang=\"en\">Yveltal\u003c/a> can help by wearing it down. Ultra Necrozma also tends to get scared out by faster offensive threats like \u003ca href=\"/dex/sv/pokemon/greninja-ash/bh/\" hreflang=\"en\">Ash-Greninja\u003c/a> and \u003ca href=\"/dex/sv/pokemon/flutter-mane/bh/\" hreflang=\"en\">Flutter Mane\u003c/a>, so reliable checks to these like \u003ca href=\"/dex/sv/pokemon/audino-mega/bh/\" hreflang=\"en\">Mega Audino\u003c/a> are appreciated. Imposter-proofing Ultra Necrozma with Ice Scales Arceus-Ground is the most reliable option, but options like other Ice Scales Arceus formes and Fur Coat Mega Slowbro can also work.\u003c/p>","abilities":["Sheer Force"],"items":["Life Orb"],"teratypes":[],"moveslots":[[{"move":"Luster Purge","type":null}],[{"move":"Bolt Strike","type":null}],[{"move":"Blue Flare","type":null}],[{"move":"Magical Torque","type":null}]],"evconfigs":[{"hp":252,"atk":252,"def":252,"spa":252
